<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Comic Reader Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="style.css" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.clouflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js";
  </script>
  <style>
    body {
      background: #0f0f1a;
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      margin: 0;
      padding: 0;
    }

    /* Hero */
    .hero {
      position: relative;
      text-align: center;
      background: linear-gradient(135deg, #000008, #0a0a1a);
      padding: 40px 20px;
      box-shadow: inset 0 -4px 20px #0ff5;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff8;
    }
    .hero p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 10px;
      opacity: 0.8;
    }

    
    .comic-grid {
      display: grid;
      flex-wrap: wrap;
      gap: 10px;
      grid-template-columns: repeat(2, 1fr);
      justify-content: center;
      padding: 30px;
    }
    /* Media query for desktop screens */
    

    .comic-card {
      background: #1a1a2f;
      border: 1px solid #0ff5;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 150px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .comic-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 14px #0ff7;
    }

    .comic-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    /* Reader area */
    #comicContainer {
      margin: 40px auto;
      max-width: 800px;
      text-align: center;
    }

    .comic-page {
      width: 100%;
      max-width: 100vw;
      margin-bottom: 20px;
      cursor: pointer;
      box-shadow: 0 0 18px #0ff6;
      border-radius: 4px;
    }

    .page-indicator {
      font-size: 1rem;
      margin-top: 10px;
      opacity: 0.6;
    }

    .comic-preview {
  text-align: center;
  padding: 40px 20px;
}
.preview-cover {
  width: 240px;
  border-radius: 8px;
  margin-bottom: 20px;
  box-shadow: 0 0 20px #0ff4;
}
.comic-preview h2 {
  color: #0ff;
  margin-bottom: 12px;
}
.teaser {
  color: #ccc;
  margin-bottom: 20px;
  font-style: italic;
}
.comic-preview button {
  background: #0ff;
  color: #000;
  border: none;
  padding: 12px 20px;
  margin: 0 8px;
  font-family: 'Orbitron', sans-serif;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.comic-preview button:hover {
  background: #00f0f0;
}

.end-modal {
  position: fixed;
  bottom: -100%;
  left: 0;
  width: 100%;
  background: #0f0f1a;
  border-top: 2px solid #0ff4;
  color: #0ff;
  text-align: center;
  box-shadow: 0 -4px 12px #0ff5;
  transition: bottom 0.5s ease;
  z-index: 9999;
  padding: 20px;
}
.end-modal.active {
  bottom: 0;
}
.modal-content h2 {
  font-size: 1.5rem;
  margin-bottom: 12px;
}
.modal-buttons {
  margin-bottom: 20px;
}
.modal-buttons button {
  background: #0ff;
  color: #000;
  border: none;
  padding: 10px 18px;
  margin: 0 10px;
  border-radius: 6px;
  font-family: 'Orbitron', sans-serif;
  cursor: pointer;
}
.recommendations {
  display: flex;
  justify-content: center;
  gap: 20px;
}
.recommendations img {
  width: 100px;
  border-radius: 6px;
  box-shadow: 0 0 10px #0ff3;
}

.reader-nav {
  display: flex;
  justify-content: space-between;
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(15, 15, 26, 0.95);
  border-bottom: 1px solid #0ff3;
  padding: 10px 20px;
  z-index: 9998;
}
.reader-nav button {
  background: #0ff;
  border: none;
  color: #000;
  padding: 8px 16px;
  border-radius: 4px;
  font-family: 'Orbitron', sans-serif;
  cursor: pointer;
}

/* Page Picker Modal */
.page-picker {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0f0f1ad9;
  backdrop-filter: blur(5px);
  z-index: 9999;
  display: none;
  flex-direction: column;
  padding: 20px;
}
.picker-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #0ff;
  font-size: 1.2rem;
  margin-bottom: 16px;
}
.picker-header button {
  background: none;
  color: #0ff;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
}
.picker-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  overflow-y: auto;
}
.picker-grid img {
  width: 100px;
  border-radius: 4px;
  cursor: pointer;
  box-shadow: 0 0 8px #0ff3;
}

  </style>
</head>
<body>
  <div class="title-bar">
<img class="logo" src="/images/image-comics-logo.png">
</div>
  <!-- Hero Section -->
  <div class="section-header">
    <h1>Comic Portal</h1>
    <p>Enjoy This Select Group Of Comics</p>
  </div>

  <!-- Comic Grid -->
  <div class="comic-grid" id="comicGrid"></div>

  <!-- Reader -->
  <div id="comicContainer"></div>
  <!-- Top Navigation Bar -->
<div id="readerNav" class="reader-nav" style="display: none;">
  <button id="exitReaderBtn">‚Üê Back</button>
  <button id="openPagePickerBtn">üìñ Pages</button>
</div>

<!-- Page Picker Modal -->
<div id="pagePickerModal" class="page-picker">
  <div class="picker-header">
    <span>Select a Page</span>
    <button id="closePickerBtn">‚úï</button>
  </div>
  <div class="picker-grid" id="pickerGrid"></div>
</div>

  <script type="module">
        const comicFiles = [
      {
        title: "BattleBeast 1",
        filePath: "/books/BattleBeast_01_EarlyReview_WM_1.pdf",
        fileType: "PDF",
        cover: "/images/comics/BattleBeast_01_4tgPtg_Cover_RGB.jpg",
        teaser: "The beast is back ‚Äî and this time the city won‚Äôt survive the fallout."
      },
      {
        title: "G.I. Joe 9",
        filePath: "/books/GIJoe09_REVIEW_WM.pdf",
        fileType: "PDF",
        cover: "/images/news/GIJoe09C_Cover_RGB (2).jpg",
        teaser: "Will Baroness leave the Joes?!"
      },
      {
        title: "Blood & Thunder 2",
        filePath: "/books/B&T Issue 2.pdf",
        fileType: "PDF",
        cover: "/images/comics/BnT_02A_Cover_RGB (2).jpg",
        teaser: "Will Baroness leave the Joes?!"
      },
      {
        title: "Clementine Vol.3",
        filePath: "/books/Clementine_V3_REVIEW_WM.pdf",
        fileType: "PDF",
        cover: "/images/news/Covers_Clementine_V3_RGB (2).jpg",
        teaser: "Will Baroness leave the Joes?!"
      },
      {
        title: "Transformers #23",
        filePath: "/books/Transformers_23_REVIEW_WM.pdf",
        fileType: "PDF",
        cover: "/images/news/Transformers23A_Cover_RGB-(1).jpg",
        teaser: "Optimus explores the Matrix! Ultra Magnus to the rescue?!"
      }
    ];

    let currentPages = [];
    let currentIndex = 0;
    let currentComic = null; // New variable to track the current comic

    function displayCurrentPage() {
  const container = document.getElementById("comicContainer");
  container.innerHTML = "";

  if (currentPages.length === 0) return;

  const img = document.createElement("img");
  img.src = currentPages[currentIndex];
  img.className = "comic-page";
  img.alt = `Page ${currentIndex + 1}`;

  img.onclick = (e) => {
  const bounds = e.target.getBoundingClientRect();
  const clickX = e.clientX - bounds.left;

  if (clickX > bounds.width / 2) {
    if (currentIndex === currentPages.length - 1) {
      showEndModal();
    } else {
      currentIndex++;
      displayCurrentPage();
    }
  } else {
    if (currentIndex > 0) {
      currentIndex--;
      displayCurrentPage();
    }
  }
  };

  const indicator = document.createElement("div");
  indicator.className = "page-indicator";
  indicator.textContent = `Page ${currentIndex + 1} of ${currentPages.length}`;

  container.appendChild(img);
  container.appendChild(indicator);
}

    async function loadPDF(filePath) {
      try {
        const doc = await window.pdfjsLib.getDocument(filePath).promise;
        const images = [];

        for (let i = 1; i <= doc.numPages; i++) {
          const page = await doc.getPage(i);
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          const viewport = page.getViewport({ scale: 2 });
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          await page.render({ canvasContext: ctx, viewport }).promise;
          images.push(canvas.toDataURL());
        }

        currentPages = images;
        currentIndex = 0;
        displayCurrentPage();
      } catch (e) {
        alert("PDF failed to load.");
        console.error(e);
      }
    }

    function openComic(comic) {
      console.log(`Opening: ${comic.title} | Type: ${comic.fileType}`);
      currentComic = comic; // Set the current comic
      if (comic.fileType === "PDF") loadPDF(comic.filePath);
      else alert("Unsupported file type.");

      showReaderNav();
    }

    function populateComics() {
      const grid = document.getElementById("comicGrid");
      comicFiles.forEach(comic => {
        const card = document.createElement("div");
        card.className = "comic-card";
        card.innerHTML = `
          <img src="${comic.cover}" alt="${comic.title}" />
          <h3>${comic.title}</h3>
        `;
        card.onclick = () => showComicPreview(comic);
        grid.appendChild(card);
      });
    }

    populateComics();

    function showComicPreview(comic) {
  const container = document.getElementById("comicContainer");
  const grid = document.getElementById("comicGrid");
  grid.style.display = "none";
  currentComic = comic; // Also set it here

  container.innerHTML = `
    <div class="comic-preview">
      <img src="${comic.cover}" alt="${comic.title} cover" class="preview-cover" />
      <h2>${comic.title}</h2>
      <p class="teaser">${comic.teaser || "An electrifying story from the neon underbelly of the grid..."}</p>
      <button id="startReadingBtn">Start Reading</button>
      <button id="backToGridBtn">‚Üê Back</button>
    </div>`
  ;

  document.getElementById("startReadingBtn").onclick = () => openComic(comic);
  document.getElementById("backToGridBtn").onclick = () => {
    container.innerHTML = "";
    grid.style.display = "flex";
  };
}

function showEndModal() {
  const modal = document.getElementById("endModal");
  const recs = document.getElementById("recommendations");
  const comicTitle = document.querySelector("#endModal .modal-content h2");
  
  if (!currentComic) {
    // Hide modal if no comic is being read
    modal.classList.remove("active");
    return;
  }
  
  // Set the title of the finished comic
  comicTitle.textContent = currentComic.title;
  recs.innerHTML = "";

  // Filter out the current comic and get two recommendations
  const suggestions = comicFiles
    .filter(c => c.title !== currentComic.title)
    .slice(0, 2);

  suggestions.forEach(comic => {
    const thumb = document.createElement("img");
    thumb.src = comic.cover;
    thumb.alt = comic.title;
    thumb.title = comic.title;
    thumb.onclick = () => {
      modal.classList.remove("active");
      showComicPreview(comic);
    };
    recs.appendChild(thumb);
  });

  document.getElementById("returnHome").onclick = () => {
    modal.classList.remove("active");
    document.getElementById("comicContainer").innerHTML = "";
    hideReaderNav(); // Ensure nav is hidden
    document.getElementById("comicGrid").style.display = "flex";
  };

  document.getElementById("returnToPreview").onclick = () => {
    modal.classList.remove("active");
    showComicPreview(currentComic);
  };

  modal.classList.add("active");
}

// Show nav bar when in reader mode
function showReaderNav() {
  document.getElementById("readerNav").style.display = "flex";
}

// Hide nav when exiting reader
function hideReaderNav() {
  document.getElementById("readerNav").style.display = "none";
}

// Populate page thumbnails
function showPagePicker() {
  const grid = document.getElementById("pickerGrid");
  const modal = document.getElementById("pagePickerModal");
  grid.innerHTML = "";

  currentPages.forEach((src, index) => {
    const img = document.createElement("img");
    img.src = src;
    img.alt = `Page ${index + 1}`;
    img.onclick = () => {
      currentIndex = index;
      displayCurrentPage();
      modal.style.display = "none";
    };
    grid.appendChild(img);
  });

  modal.style.display = "flex";
}

document.getElementById("openPagePickerBtn").onclick = showPagePicker;
document.getElementById("closePickerBtn").onclick = () => {
  document.getElementById("pagePickerModal").style.display = "none";
};

document.getElementById("exitReaderBtn").onclick = () => {
  document.getElementById("comicContainer").innerHTML = "";
  hideReaderNav();
  document.getElementById("comicGrid").style.display = "flex";
};

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
  <div id="endModal" class="end-modal">
    <div class="modal-content">
      <h2>BattleBeast 2</h2>
      <hr>
      <h3>You may also like</h3>
      <div class="modal-buttons">
        <button id="returnToPreview">Back to Preview</button>
        <button id="returnHome">Main Screen</button>
      </div>
      <div class="recommendations" id="recommendations"></div>
    </div>
  </div>
  <section class="video-section">
  <h2>Featured Trailer</h2>
  <div class="video-wrapper">
    <iframe 
      src="https://www.youtube.com/embed/Gd5sF9BoSVM"
      title="Featured Comic Trailer"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</section>
    <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/comics.html">Comics</a></li>
      <li><a href="/news.html">News</a></li>
    </ul>
  </nav>
</body>
</html>
